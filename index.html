<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sekai Project | Overlay</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background-color: #0a0a0c; /* Matches your PPT dark theme */
            color: white;
            margin: 0;
            padding-top: 50px;
        }

        /* 1. The Container */
        .container {
            position: relative; /* This allows absolute elements inside it */
            display: inline-block;
            max-width: 90%;
        }

        /* 2. The Image from Root */
        .slide-image { 
            display: block;
            width: 100%;
            height: auto; 
            border: 2px solid #00d4ff; /* Neon blue border */
            border-radius: 8px;
        }

        /* 3. The Overlaid Text Box */
        .overlay-input { 
            position: absolute;
            top: 50%;         /* Positions box in the middle vertically */
            left: 50%;        /* Positions box in the middle horizontally */
            transform: translate(-50%, -50%); /* Centers the box perfectly */
            
            padding: 10px;
            width: 250px;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
            color: #00d4ff;
            border: 2px solid #00d4ff;
            border-radius: 4px;
            text-align: center;
            outline: none;
        }

        .nav-button { 
            margin-top: 30px;
            padding: 15px 30px; 
            background-color: #00d4ff; 
            color: black; 
            text-decoration: none; 
            border-radius: 6px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .nav-button:hover { box-shadow: 0 0 15px #00d4ff; }
    </style>
</head>
<body>

    <div class="container">
        <img src="computing_mi_slide.png" alt="Presentation Slide" class="slide-image">
        
        <input type="text" class="overlay-input" value="Vedhika S">
    </div>

    <a href="Biometric_scan.html" class="nav-button">Authenticate you</a>

</body>
</html>
