<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sekai Universe | Project Aegis</title>
    <style>
        body { 
            /* 1. IMAGE AS BACKGROUND */
            background-image: url('Screenshot 2026-01-26 175548.png');
            background-size: cover;       /* Ensures image covers whole screen */
            background-position: center;  /* Centers the background image */
            background-attachment: fixed; /* Keeps background from scrolling */
            background-repeat: no-repeat;
            
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        /* 2. OVERLAID TEXT BOX */
        .overlay-input { 
            padding: 15px;
            width: 300px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.8); /* Dark backing for readability */
            color: #00d4ff; /* Neon blue text */
            border: 2px solid #00d4ff;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            outline: none;
            margin-bottom: 25px;
        }

        /* 3. NAVIGATION BUTTON */
        .nav-button { 
            padding: 15px 40px; 
            background-color: #00d4ff; 
            color: black; 
            text-decoration: none; 
            border-radius: 6px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        .nav-button:hover { 
            background-color: #ffffff;
            box-shadow: 0 0 25px #00d4ff; 
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <input type="text" class="overlay-input" value="Vedhika S">

    <a href="Biometric_scan.html" class="nav-button">Enter Sekai Universe</a>

</body>
</html>
